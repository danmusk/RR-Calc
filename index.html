  <body>
      <div id="wrap">
        <span class="pull-right hidden-xs">
          <a target="_blank" href="https://github.com/danmusk/RR-Calc">
            <i style="color: #DADADA;" class="fa fa-github fa-3x"></i>
          </a>
        </span>
        <div id="push"></div>
      </div> <!-- end wrap -->

      <div id="footer">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div>
                <span class="pull-right hidden-xs">
                  <span style="font-size: 65px; color: white;">Gjennomsnittet er </span><span style="font-size: 80px; color: white;" data-bind="text: Average"></span>
                </span>
                <span class="pull-right visible-xs">
                  <span style="font-size: 35px; color: white;">Gjennomsnittet er </span><span style="font-size: 50px; color: white;" data-bind="text: Average"></span>
                </span>                
              </div>
            </div>
            <br />
          </div>      
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Steinar</span>
                <input type="text" class="form-control" autofocus="" data-bind="value: SteinarScore, valueUpdate: 'afterkeydown'">
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Bjarte</span>
                <input type="text" class="form-control" data-bind="value: BjarteScore, valueUpdate: 'afterkeydown'">
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Tore</span>
                <input type="text" class="form-control" data-bind="value: ToreScore, valueUpdate: 'afterkeydown'">
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.2/bootstrap.min.js"></script> -->

    <script>
      $(function() {
        
        $('body').on('keydown', 'input', function(e) {
            if (e.keyCode == 13) {
                var focusable = $('input,a,select,button,textarea').filter(':visible');
                focusable.eq(focusable.index(this)+1).focus();
                console.log('enter');
                return false;
            }
        });

        function ViewModel() {
          var self = this;
          self.SteinarScore = ko.observable("");
          self.BjarteScore = ko.observable("");
          self.ToreScore = ko.observable("");

          self.Average = ko.computed(function() {
            var s = parseInt(self.SteinarScore());
            if (isNaN(s)) {
              s = 0;
            }
            var b = parseInt(self.BjarteScore());
            if (isNaN(b)) {
              b = 0;
            }            
            var t = parseInt(self.ToreScore());
            if (isNaN(t)) {
              t = 0;
            }
            var result = ((s+b+t)/3);
            if (result >= 69 && result < 70) {
              return " jammen meg " + result.toFixed(0);
            }
            return ((s+b+t)/3).toFixed(1);
          });
        }
      ko.applyBindings(new ViewModel());

      });
    </script>
